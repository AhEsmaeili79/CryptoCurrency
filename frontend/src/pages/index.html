<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>ورود/ثبت نام</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>ثبت نام</header>
        <form action="#">
          <input type="text" placeholder="نام کاربری" required />
          <input type="text" placeholder="ایمیل" required />
          <input type="password" placeholder="رمزعبور" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">همه قوانین و مقررات را می پذیرم.</label>
          </div>
          <input type="submit" value="ثبت نام" />
        </form>
      </div>

      <div class="form login">
        <header>ورود</header>
        <form action="#">
          <input type="text" placeholder="ایمیل" required />
          <input type="password" placeholder="رمزعبور" required />
          <a href="#">رمزعبور را فراموش کرده اید؟</a>
          <input type="submit" value="ورود" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
